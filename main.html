<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Shopping Cart</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .block-heading {
      color: #3b99e0;
      text-align: center;
      margin: 20px 0;
    }
    .product {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }
    .summary {
      border-top: 2px solid #5ea4f3;
      background-color: #f7fbff;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }
    .summary .btn-primary {
      background-color: #3b99e0;
      border-color: #3b99e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Block Heading -->
    <h2 class="block-heading">
  <p>Shopping Cart</p>
</h2>
    <!-- Add an anchor tag -->
    <a href="#">Example Link</a>

    <div class="row">
      <!-- Product Section -->
      <div class="col-lg-8">
        <div class="product">
          <div class="row">
            <div class="col-md-4">
              <img src="https://via.placeholder.com/150" alt="Product Image" class="img-fluid">
            </div>
            <div class="col-md-8">
              <h5>Product Name</h5>
              <p>Description of the product goes here.</p>
              <p><strong>Price:</strong> $50</p>
            </div>
          </div>
        </div>

        <div class="product">
          <div class="row">
            <div class="col-md-4">
              <img src="https://via.placeholder.com/150" alt="Product Image" class="img-fluid">
            </div>
            <div class="col-md-8">
              <h5>Product Name</h5>
              <p>Description of the product goes here.</p>
              <p><strong>Price:</strong> $30</p>
            </div>
          </div>
        </div>

        <div class="product">
          <div class="row">
            <div class="col-md-4">
              <img src="https://via.placeholder.com/150" alt="Product Image" class="img-fluid">
            </div>
            <div class="col-md-8">
              <h5>Product Name</h5>
              <p>Description of the product goes here.</p>
              <p><strong>Price:</strong> $20</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Summary Section -->
      <div class="col-lg-4">
        <div class="summary">
          <h4>Order Summary</h4>
          <p><strong>Total Items:</strong> 3</p>
          <p><strong>Total Price:</strong> $100</p>
          <button type="button" class="btn btn-primary w-100">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
